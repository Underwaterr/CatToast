<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/small.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>

<div id="header"></div>

<script id="header-template" type="text/x-handlebars-template">
    <header>
        <a href="index.html" style="text-decoration: none;">
            <div id="cat-toast"></div>
            <p id="site-name">cat-toast.com</p>
        </a>
        <nav>
            <ul>
                <li><i class="fa fa-camera-retro fa-fw"></i> <a href="index.html#!about-me">                About Me</a></li>
                <li><i class="fa fa-twitter      fa-fw"></i> <a href="https://twitter.com/tylerlanecodes">  Twitter</a></li>
                <li><i class="fa fa-github       fa-fw"></i> <a href="https://github.com/Underwaterr">      GitHub</a></li>
                <li><i class="fa fa-linkedin     fa-fw"></i> <a href="https://www.linkedin.com/in/tclane">  LinkedIn</a></li>
            </ul>
            <h4>Blog Posts</h4>
            <ul>
                {{#articles}}
                    <li><a href="article.html#!{{ref}}">{{title}}</a></li>
                {{/articles}}
            </ul>
        </nav>
    </header>
</script>

<main>
    <article id="main">
        <img src="img/stars.png" class="pulse">
        <br>
        <p>Loading...</p>
    </article>
</main>

<script id="index-template" type="text/x-handlebars-template">
    <h1>Cat Toast!</h1>
    {{#articles}}
        <h3 style="display: inline-block;">{{title}}</h3>&nbsp;<time>{{date}}</time>
        <p style="margin-top: 0; margin-bottom: 1em;"><a href="article.html#!{{ref}}">{{summary}}</a></p>
        <br>
    {{/articles}}
</script>

<script type="text/javascript" src="js/handlebars.min.js"></script>
<script type="text/javascript" src="js/renderer.js"></script>
<script type="text/javascript" src="js/remarkable.min.js"></script>
<script type="text/javascript" src="js/router.js"></script>

</body>
</html>
